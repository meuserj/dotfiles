# This tmux statusbar config was created by tmuxline.vim
# on Wed, 30 May 2018

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour98"
set -g status-left-length "100"
set -g pane-active-border-fg "colour55"
set -g status-bg "colour233"
set -g message-command-fg "colour15"
set -g pane-border-fg "colour98"
set -g message-bg "colour98"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour15"
setw -g window-status-fg "colour15"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour233"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour55"
setw -g window-status-separator ""
setw -g window-status-bg "colour233"
set -g status-left "#[fg=colour15,bg=colour55] #S #[fg=colour55,bg=colour233,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour98,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour98] %Y-%m-%d  %H:%M #[fg=colour55,bg=colour98,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour55] #h "
setw -g window-status-format "#[fg=colour15,bg=colour233] #I #[fg=colour15,bg=colour233] #W "
setw -g window-status-current-format "#[fg=colour233,bg=colour98,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour98] #I #[fg=colour15,bg=colour98] #W #[fg=colour98,bg=colour233,nobold,nounderscore,noitalics]"
